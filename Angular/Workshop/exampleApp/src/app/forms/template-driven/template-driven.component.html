<div class="form-group">
  <label for="nome">Nome</label>
  <input type="text" class="form-control" id="nome" required [(ngModel)]="model.nome" name="nome" #nome="ngModel">
  <div [hidden]="nome.valid || nome.pristine"
     class="alert alert-danger">
  Nome é obrigatorio
</div>
</div>
<div class="form-group">
  <label for="endereco">Endereço</label>
  <input type="text" class="form-control" id="endereco" [(ngModel)]="model.endereco" name="endereco">
</div>
<div class="form-group">
  <label for="idade">Idade</label>
  <input type="number" class="form-control" id="idade" [(ngModel)]="model.idade" name="idade">
</div>
